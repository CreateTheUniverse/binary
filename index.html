<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Binary</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
</head>

<body>
    <div class="container">
        <button onclick="bitsClick(1)">Bit</button>
        <p /> 
        Bits: <span id="bits">0</span> / <span id="bitsMax">8</span>
        <div id="myProgress">
            <div id="bitsbar" class="progbar"></div>
        </div>
        <p />
        <button onclick="buyDrive()">Buy Drive</button><br /> 
        Drives: <span id="drives">0</span><br /> 
        Cost: <span id="driveCost">8</span><br />
    </div>
    
    <div class="container">
        <button onclick="bytesClick(1)">Convert</button>
        <p /> 
        Bytes: <span id="bytes">0</span> / <span id="bytesMax">8</span>
        <div id="myProgress">
            <div id="bytesbar" class="progbar"></div>
        </div>
        <p />
        <button onclick="buybyteDrive()">Buy Byte Drive</button><br /> 
        Drives: <span id="bytedrives">0</span><br /> 
        Cost: <span id="bytedriveCost">8</span><br />
        
    </div>

    <script type="text/javascript" src="javascripts/main.js"></script>
</body>

</html>
