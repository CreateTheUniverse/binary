<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Binary</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
</head>

<body>
    <div class="container">
        <span class="button" onclick="bitsClick(1)">Bit</span>
        <p /> 
        Bits: <span id="bits">0</span>
        <p />
    </div>
    
    <div class="container" id="byteContainer"> <!--style="visibility: hidden"--> 
	
        <span class="button" onclick="bytesClick(1)">Convert 8 bits to 1 Byte</span>
        <p /> 
        Bytes: <span id="bytes">0</span> / <span id="bytesMax">8</span>
        <div id="myProgress">
            <div id="bytesbar" class="progbar"></div>
        </div>
        <p />
        <span onclick="buybytesDrive()" class="button">Buy Byte Drive</span><br /> 
        Drives: <span id="bytesdrives">1</span><br /> 
        Cost: <span id="bytedriveCost">64</span> bits<br />       
    </div>
	
	<div class="container" id="kilobyteContainer"> <!--style="visibility: hidden"--> 
        <span class="button" onclick="kilobytesClick(1)">Convert</span>
        <p /> 
        Bytes: <span id="kilobytes">0</span> / <span id="kilobytesMax">8</span>
        <div id="myProgress">
            <div id="kilobytesbar" class="progbar"></div>
        </div>
        <p />
        <span onclick="buykilobytesDrive()" class="button">Buy kiloByte Drive</span><br /> 
        Drives: <span id="kilobytesdrives">1</span><br /> 
        Cost: <span id="kilobytedriveCost"></span> <br />       
    </div>

	
	
    <script type="text/javascript" src="javascripts/main.js"></script>
</body>

</html>
